<VirtualHost *:80>
	ServerAdmin smartdocpdf.zunamelt.com
	ServerName smartdocpdf.zunamelt.com
	ServerAlias www.smartdocpdf.zunamelt.com
	DocumentRoot /var/www/subdomain/smartdocpdf/pdftotext
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	Alias /static /var/www/subdomain/smartdocpdf/pdftotext/static
	<Directory /var/www/subdomain/smartdocpdf/pdftotext/static>
		Require all granted
	</Directory>

	Alias /static /var/www/subdomain/smartdocpdf/pdftotext/media
	<Directory /var/www/subdomain/smartdocpdf/pdftotext/media>
		Require all granted
	</Directory>

	<Directory /var/www/subdomain/smartdocpdf/pdftotext/mysite>
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>

	WSGIDaemonProcess pdftotext python-path=/var/www/subdomain/smartdocpdf/pdftotext python-home=/var/www/subdomain/smartdocpdf/venv
	WSGIProcessGroup pdftotext
        WSGIPassAuthorization On
    WSGIScriptAlias / /var/www/subdomain/smartdocpdf/pdftotext/mysite/wsgi.py
</VirtualHost>